<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/sweetalert2.js"></script>
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<!--CABECALHO-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 text-center">
                <h1 class="display-4 mt-5">Agenda de Contatos</h1>
            </div>
            <div class="col-12 col-md-2 text-center">
                <img src="img/agenda.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12 offset-md-4 col-md-4">
            <h5 class="text-danger text-center">Login do Sistema</h5>
            <form action="">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" name="LoginUsuario" class="form-control" placeholder=""
                           aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="SenhaUsuario" class="form-control" placeholder=""
                           aria-describedby="helpId">
                </div>
                <button class="btn btn-outline-success"><i class="mdi mdi-login"></i>Entrar</button>
            </form>
        </div>
    </div>
</div>

<script src="js/sweetalert2.js"></script>
<script src="js/jquery-3.4.1.slim.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
